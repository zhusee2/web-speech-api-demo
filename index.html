<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Speech API Demo</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/application.css">
</head>
<body>
  <div class="container-fluid">
    <div id="voice-assistant">
      <div class="response-block">
        <div class="hide fallback fallback-synthesis response">
          <p>Sorry, your browser does not support <a href="https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html">the <code>SpeechSynthesis</code> interface</a>. Please use latest WebKit Nightly or upcoming Safari 6.1/7.0 to view this demo.</p>
        </div>
      </div>
      <div class="footer-actions">
        <a href="#" id="btn-speak" class="btn-speak">Speak</a>
      </div>
      <div class="hide fallback fallback-recognition">
        <form action="#" class="form-recognition">
          <p>Sorry, your browser does not support Speech Recognition.</p>
          <p>Please input your words instead:</p>

          <input type="text" id="input-command" class="input-fallback input-block-level input-command" placeholder="Input and press Enter here" value="請推薦我一本好書" autofocus />
        </form>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="javascripts/application.js"></script>
</body>
</html>
