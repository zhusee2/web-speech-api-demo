<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Speech API Demo</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/application.css">
</head>
<body>
  <div class="container-fluid">
    <div class="response-block"></div>
    <div class="footer-actions">
      <a href="#" class="btn-speak">Speak</a>
    </div>
    <div class="hide fallback fallback-recognition">
      <form action="#" class="form-recognition">
        <p>Sorry, Your browser does not support Speech Recognition.</p>
        <p>Please input your words instead:</p>

        <input type="text" id="input-fallback" class="input-fallback input-block-level" />
      </form>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="javascripts/application.js"></script>
</body>
</html>
